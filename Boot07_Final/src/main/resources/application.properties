# server port setting
server.port=9000
# context path setting
server.servlet.context-path=/boot07
# view page prefix, suffix setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# oracle DataSource Setting ( Connection Pool )
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=oracle

# mapper location
mybatis.mapper-locations=classpath:mapper/*.xml
# type alias scan setting
mybatis.type-aliases-package=com.example.boot07.**

# file size, request size setting
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

